server:
  port: 8080

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://eureka-service:8761/eureka
  instance:
    hostname: localhost

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_UNIQUE
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origin-patterns: '*'
            allowed-methods: "*"
            llowed-headers: "*"
            allow-credentials: true
      routes:
        - id: ms-simulate
          uri: lb://ms-simulate
          predicates:
            - Path=/simulate/**
        - id: ms-user
          uri: lb://ms-user
          predicates:
            - Path=/user/**
        - id: ms-credit
          uri: lb://ms-credit
          predicates:
            - Path=/credit/**
        - id: ms-creditEvaluation
          uri: lb://ms-creditEvaluation
          predicates:
            - Path=/creditEvaluation/**
        - id: ms-document
          uri: lb://ms-document
          predicates:
            - Path=/document/**
        - id: ms-document
          uri: lb://ms-status
          predicates:
            - Path=/status/**