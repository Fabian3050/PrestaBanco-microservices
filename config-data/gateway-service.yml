server:
  port: 8080

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: ms-simulate
          uri: lb://ms-simulate
          predicates:
            - Path=/simulate/**
        - id: ms-user
          uri: lb://ms-user
          predicates:
            - Path=/user/**
        - id: ms-credit
          uri: lb://ms-credit
          predicates:
            - Path=/credit/**
            - Path=/document/**
        - id: ms-creditEvaluation
          uri: lb://ms-creditEvaluation
          predicates:
            - Path=/creditEvaluation/**
